<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>ETCHY-SKETCHY-PAD</title>
</head>

<body>
    <div class="page-wrapper">

        <div id="outer-wrapper">
            <div class="inner-wrapper">
                <div id="container"></div>
                <div class="controls-wrapper">
                    <button class="controls" id="btn-pallete"><span class="material-icons-outlined">
                            palette
                        </span></button>
                    <button class="controls" id="btn-settings"><span class="material-icons-outlined">
                            tune
                        </span>

                    </button>
                </div>
            </div>

            <div id="pallete-wrapper" class="menu">
                <div class="pallete" id="ff3f34" title="red" role="button"></div>
                <div class="pallete" id="ffa801" title="orange" role="button"></div>
                <div class="pallete" id="ffdd59" title="yellow" role="button"></div>
                <div class="pallete" id="05c46b" title="green" role="button"></div>
                <div class="pallete" id="4bcffa" title="lightblue" role="button"></div>
                <div class="pallete" id="3c40c6" title="blue" role="button"></div>
                <div class="pallete" id="7c3cc6" title="purple" role="button"></div>
                <div class="pallete" id="ef5777" title="pink" role="button"></div>
                <div class="pallete" id="c67700" title="brown" role="button"></div>
                <div class="pallete" id="fbfcfd" title="white" role="button"></div>
                <div class="pallete" id="1e272e" title="black" role="button"></div>
                <div class="pallete" id="rainbow" title="rainbow" role="button"></div>
            </div>

            <form id="settings" class="menu">
                <div class="form-row" id="size">
                    <label for="gridsize">Choose new grid size:</label>
                    <div class="slider-wrapper">
                        <input type="range" id="gridsize" name="gridsize" min="12" max="96" step="12" value="12"
                            list="tickmarks">
                    </div>
                    <datalist id="tickmarks">
                        <option value="12" label="12"></option>
                        <option value="24"></option>
                        <option value="36"></option>
                        <option value="48"></option>
                        <option value="60"></option>
                        <option value="72"></option>
                        <option value="84"></option>
                        <option value="96" label="96"></option>
                    </datalist>
                    <button id="creategrid" type="button">CREATE!</button>
                </div>
                <div class="form-row">
                    <section id="paint-method">
                        <fieldset>
                            <legend>Paint Method</legend>
                            <label for="mouseenter"><input type="radio" name="method" id="mouseenter" value="mouseenter"
                                    checked>Hover</label>
                            <label for="click"><input type="radio" name="method" id="click" value="click">Click</label>
                        </fieldset>
                    </section>
                    <section id="opacity">
                        <fieldset>
                            <legend>Transparency</legend>
                            <label for="solid"><input type="radio" name="opacity" id="1" value="1" checked>Solid</label>
                            <label for="transparent"><input type="radio" name="opacity" id="0.1"
                                    value="0.1">Transparent</label>
                        </fieldset>
                    </section>
                    <section id="linetoggle">
                        <button id="toggle" type="button">Toggle grid lines</button>
                    </section>
                </div>
            </form>
        </div>

        <button id="clear">CLEAR!</button>

    </div>
    <footer>
        <p>&ldquo;Something between a sketchpad and an Etch-A-Sketch&rdquo; - <a
                href="https://www.theodinproject.com/">The Odin Project.</a></p>
        <p>Coded and designed by <a href="https://github.com/je-jo">Jelena Jovicic</a>, 2021.</p>
    </footer>


    <script src="script.js"></script>
</body>

</html>
