<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <title>ETCH-A-SKETCH</title>
</head>

<body>
    <div class="page-wrapper">
        <div class="frame">
            <div class="outer-wrapper">
                <div id="container"></div>
                <div class="pallete-wrapper">
                    <div class="pallete" id="orangered"></div>
                    <div class="pallete" id="orange"></div>
                    <div class="pallete" id="yellow"></div>
                    <div class="pallete" id="yellowgreen"></div>
                    <div class="pallete" id="steelblue"></div>
                    <div class="pallete" id="purple"></div>
                    <div class="pallete" id="hotpink"></div>
                    <div class="pallete" id="white"></div>
                    <div class="pallete" id="black"></div>
                </div>

                <div class="settings">
                    <div id="size">
                        <label for="gridsize">Enter new grid size:</label>
                        <input type="number" id="gridsize" name="gridsize" min="2" max="100" value="16"
                            placeholder="16">
                        <button id="creategrid">Create!</button>
                    </div>
                    <form id="paint-method">
                        <label for="mouseenter"><input type="radio" name="method" id="mouseenter" value="mouseenter"
                                checked>Hover</label>
                        <label for="click"><input type="radio" name="method" id="click" value="click">Click</label>
                        <label for="touchstart"><input type="radio" name="method" id="touchstart" value="touchstart">Touch</label>
                    </form>
                    <form id="opacity">
                        <label for="solid"><input type="radio" name="opacity" id="1" value="1" checked>Solid</label>
                        <label for="transparent"><input type="radio" name="opacity" id="0.1"
                                value="0.1">Transparent</label>
                    </form>
                </div>
            </div>
        </div>
        <button id="clear">CLEAR</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
